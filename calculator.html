<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="calculator">
        <input id="display" readonly placeholder="0">
        <div>
            <button onclick="clearDisplay()" id="op">AC</button>
            <button onclick="clearDisplay()" id="op">DE</button>
            <button onclick="appendToDisplay('.')" id="op">.</button>
            <button onclick="appendToDisplay('/')" id="op">/</button>
        </div>
        <div class="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" id="op">x</button>
        </div>
        <div class="keys">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" id="op">+</button>
        </div>
        <div class="keys">    
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" id="op">-</button>
        </div class="keys">   
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('%')" id="op">%</button>
            <button onclick="calculate()" id="equal" id="op">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");

        function appendToDisplay(input)
        {
            display.value += input;
        }
        function clearDisplay(){
            display.value = "";
        }
        function calculate(){
            display.value = eval(display.value);
        }
    </script>
</body>
</html>
